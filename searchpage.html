    <div class="heading">
        <p>Explore your Favourite Artists,Albums,Songs....</p>

    <div class="filter">
       <div class="filter_heading" style="color: white;font-size: 40px;">

       </div>

       </div>
        
       <div class="filter_maxtime" style="color:white;font-size: 40px;">
        <label for="">MaxTime</label>
        <input type="text" id="maxtime" class="maxtime_box" style="text-indent: 15px;font-size: 30px;">
       </div>

       <div class="filter_remove" style="color:white;font-size: 40px;">
        <input type="checkbox" id="remove" class="explicit_box">
        <label for="remove">Remove Filters</label>
       </div>

       
       </div>
